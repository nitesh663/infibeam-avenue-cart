<!DOCTYPE HTML>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	
	<title>Infibeam Avenue Cart</title>
	
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link rel="stylesheet" href="infibeam-styles.css" />
	
</head>
<body>
	<div class="container">
		<div class="infibeam-header">
			YOUR SHOPPING CART<span class="close"></span>
		</div>
		<div class="infibeam-body">
			<div class="items">
				<div class="front-face">
					<div class="product-img">
						<img src="item1.jpg" alt="Motorola Moto GS5"/>
					</div>
					<span class="product-name">Motorola Moto GS5 Smartphone, Grey</span>
					<div class="price-and-quantity">
						<span class="product-quantity">1</span>
						<span class="product-price">AED <strong>549</strong></span>
					</div>
				</div>
				<div class="hover-face">
					<div class="counters">
						<button type="button" class="decrement"> - </button>
						<input type="text" class="quantity-text" value="1"/>
						<button type="button" class="increment"> + </button>
					</div>
					<div class="remove">
						<span class="remove-btn"></span>
						<p>Remove</p>
					</div>
				</div>
			</div>

			<div class="items">
				<div class="front-face">
					<div class="product-img">
						<img src="item2.jpg" alt="Nokia 8"/>
					</div>
					<span class="product-name">Nokia 8 Smartphone LTE, Polished Cooper</span>
					<div class="price-and-quantity">
						<span class="product-quantity">1</span>
						<span class="product-price">AED <strong>1,119</strong></span>
					</div>
				</div>
				<div class="hover-face">
					<div class="counters">
						<button type="button" class="decrement"> - </button>
						<input type="text" class="quantity-text" value="1"/>
						<button type="button" class="increment"> + </button>
					</div>
					<div class="remove">
						<span class="remove-btn"></span>
						<p>Remove</p>
					</div>
				</div>
			</div>

			<div class="items">
				<div class="front-face">
					<div class="product-img">
						<img src="item3.jpeg" alt="iPhone X"/>
					</div>
					<span class="product-name">Vivo V9Pro 64GB SmartPhone, Nebula Purple</span>
					<div class="price-and-quantity">
						<span class="product-quantity">1</span>
						<span class="product-price">AED <strong>1,000</strong></span>
					</div>
				</div>
				<div class="hover-face">
					<div class="counters">
						<button type="button" class="decrement"> - </button>
						<input type="text" class="quantity-text" value="1"/>
						<button type="button" class="increment"> + </button>
					</div>
					<div class="remove">
						<span class="remove-btn"></span>
						<p>Remove</p>
					</div>
				</div>
			</div>
			<div class="hor"></div>
		</div>
		<div class="infibeam-footer">
			<div class="total-price">
				<div class="total">Total</div>
				<div class="price">
					<span class="product-price">AED <strong>4,927</strong></span>
					<small>Price inclusive of VAT</small>	
				</div>
			</div>

			<a class="btn-checkout">Proceed to Checkout</a>
		</div>
	</div>

	
	
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
